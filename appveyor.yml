version: '{branch}.{build}'
branches:
  only:
  - master
skip_non_tags: true
image: Visual Studio 2017
configuration: Release
platform: Any CPU
build:
  project: NetFrameworkChecker.sln
  verbosity: minimal
artifacts:
- path: NetFrameworkChecker\bin\Release\NetFrameworkChecker.exe
  name: NetFrameworkChecker.exe
deploy:
- provider: GitHub
  tag: $(APPVEYOR_REPO_TAG_NAME)
  release: $(APPVEYOR_REPO_TAG_NAME)
  auth_token:
    secure: +UhfFNZfG5atUHe3jEzzNklfIo0zUELCmk8XkLuiTFSc+kAv7njiNEVvyB5jVt90f3AYt7yGRVKJGL+/irlz+mTGAvYUGuq/9s2fc2w3HTE=
  artifact: NetFrameworkChecker.exe
  draft: false
  on:
    APPVEYOR_REPO_TAG: true
notifications:
- provider: Email
  to:
  - greenzest@gmail.com
  on_build_success: false
  on_build_failure: false
  on_build_status_changed: true